    </div>

    <div class="row" id="row">
        <div th:class="'col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 text-center shadow rounded pt-3 mr-1 '+${food.getCategory()}+' d-none'"
             th:each="food : ${foodList}">

            <img th:src="${food.getImage_url()}" th:alt="${food.getName()}" style="height: 200px;max-width: 200px;">
            <h2 th:text="${food.getName()}"/>
            <h3 th:text="${food.getCategory()}"/>
            <p><b>Size:</b></p>
            <h4 th:text="${food.getSize()}" class="bg bg-warning"/>
            <h4><b>Price:</b></h4>
            <b><h3 th:id="${food.getName()}" th:text="${food.getPrice()}+'tg'"/></b>
            <input type="number" th:class="'d-none '+${food.getName()}" name="price" th:value="${food.getPrice()}">
            <p>Cart:</p>
            <br>
            <div class="row">
                <div class="col-4 text-center">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-dash-square  btn-outline-info"
                         fill="currentColor" th:id="${food.getName()}" onclick="minus(this.id)"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                    </svg>
                </div>
                <div class="col-4"> <input type="number" name="count" disabled value="0" min="0" class="text-center shadow-sm"
                                           th:id="${food.getName()}" style="width:50px;font-size: 20px;background-color: white;border:none;"></div>
                <div class="col-4  text-center">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-square  btn-outline-info"
                         fill="currentColor" th:id="${food.getName()}" onclick="plus(this.id)"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

                    </svg>
                </div>
            </div>

          <div class="row">
              <div class="col-6 "><a class="mt-2 btn btn-secondary " th:href="'/'+${food.getCategory()}+'/'+${food.getName()}" >View</a></div>
              <div class="col-6 "><button th:id="${food.getName()}" onclick="addToCart(this.id)" style="margin-top: 1px;margin-bottom: 3px;" class="mt-2 btn btn-warning ">Add</button></div>

          </div>



        </div>

</div>

                </svg>
                <br>
                <h4 id="over" class="d-none">Overall: </h4>
                <input type="number" name="overall" disabled value="0" min="0" class="text-center shadow-sm d-none"
                       id="overall" style="width:75px;font-size: 20px;background-color: white;border:none;"><span
                    id="tg" class="d-none"> tg</span>
            </div>
            <div class="col-7 col-xs-12 border border-dark border-top-0 border-right-0 border-bottom-0">
                <p class="text text-center" id="items">No items selected</p>
            </div>
            <div class="col-2 col-xs-12">
                <div class="row">
                    <div class="col-12  options d-none"><h4>Reset</h4>

                        </svg>
                    </div>
                    <div class="col-12 options d-none"><h4>Buy</h4>
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-bag-plus-fill"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M5.5 3.5a2.5 2.5 0 0 1 5 0V4h-5v-.5zm6 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<footer th:insert="blocks/footer :: footer"/>

</body>
<script>
    function action(classname) {
        $("." + classname).removeClass("d-none");
        $('#row > *').not($('.' + classname)).addClass('d-none');
    }

    function plus(idd) {

        let value = parseInt($("input[name='count']#" + idd).val());
        $('input#' + idd).val(value + 1);
    }

    function minus(idd) {
        let value = parseInt($("input[name='count']#" + idd).val());
        if (value > 0) {
            $('input#' + idd).val(value - 1);

        }
    }

    function addToCart(idd) {

        let empty = "";
        let count = parseInt($("input[name='count']#" + idd).val());
        if (count > 0) {
            let price = parseInt($("input." + idd).val());
            let item = $('#items').text();
            if (item == 'No items selected') {
                $('#items').text("");
            }
            $('#items').append('<br>' + idd + ' x ' + count + ' overall: ' + count * price + ' tg');
            $('#overall').val(parseInt($('#overall').val()) + count * price);
            $('#overall').removeClass("d-none");
            $('#over').removeClass("d-none");
            $('#tg').removeClass("d-none");
            $('.options').removeClass("d-none");

        } else {
            alert("Firstly,choose the quantity")

        }


    }

    function resetCart() {
        $('#overall').val(parseInt(0));
        let item = $('#items').text();
        if (item != 'No items selected') {
            $('#items').text("No items selected");
            $('#overall').addClass("d-none");
            $('#over').addClass("d-none");
            $('#tg').addClass("d-none");
            $('.options').addClass("d-none");

        }
    }
