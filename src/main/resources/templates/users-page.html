<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<div th:insert="blocks/header :: header"/>
<div class="container" th:each="user : ${users}">
    <h1 th:text="${user.getUsername()}"/>
    <h2 th:text="${user.getRoles()}"/>
    <h3 th:text="${user.getPermissions()}"/>


</div>
<footer th:insert="blocks/footer :: footer"/>

</body>
</html>
