          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

</head>

<body>
<div th:insert="blocks/header :: header"/>

<div th:insert="blocks/blog :: blog"/>
<div class="container-fluid text-center">
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center shadow rounded pt-5 my-5" th:each="food : ${foods}">

        <img th:src="${food.getImage_url()}" th:alt="${food.getName()}" style="height: 200px;max-width: 200px;">
        <h2 th:text="${food.getName()}"/>
        <p th:text="${food.getCategory()}"/>
        <p><b>Size:</b></p>
        <h4 th:text="${food.getSize()}"/>
        <h4><b>Price:</b> </h4><br>
        <b><h3 th:text="${food.getPrice()}+'tg'"/></b>



        <p><a class="btn btn-secondary" th:href="'/'+${food.getCategory()}+'/'+${food.getName()}" role="button">View
            details Â»</a></p>

      <div class="row text-center">
          <a  class="btn btn-success m-2" th:href="'/food/edit/'+${food.getID()}" sec:authorize="hasRole('ROLE_ADMIN')" role="button">Edit</a>
          <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="'/food/remove/'+${food.getID()}" method="post"><input type="submit" value="Remove" class="btn btn-danger"></form>
    </div>
    </div>
</div>
</div>
<footer th:insert="blocks/footer :: footer"/>


</body>

</html>
