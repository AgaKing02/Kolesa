<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/562/562678.svg">
    <script src="CatalogFunctions.js"></script>

    <!--        <div></div><div><div></div></div>-->
    <!--    </div></div>-->
    <style type="text/css">
        @keyframes ldio-qd9d3vhnsvf {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        .ldio-qd9d3vhnsvf div {
            box-sizing: border-box !important
        }

        .ldio-qd9d3vhnsvf > div {
            position: absolute;
            width: 72px;
            height: 72px;
            top: 14px;
            left: 14px;
            border-radius: 50%;
            border: 8px solid #000;
            border-color: #141414 transparent #141414 transparent;
            animation: ldio-qd9d3vhnsvf 1s linear infinite;
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) {
            border-color: transparent
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) div:before, .ldio-qd9d3vhnsvf > div:nth-child(2) div:after {
            content: "";
            display: block;
            position: absolute;
            width: 8px;
            height: 8px;
            top: -8px;
            left: 24px;
            background: #141414;
            border-radius: 50%;
            box-shadow: 0 64px 0 0 #141414;
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) div:after {
            left: -8px;
            top: 24px;
            box-shadow: 64px 0 0 0 #141414;
        }

        .loadingio-spinner-dual-ring-4ucapmn0rl9 {
            width: 31px;
            height: 31px;
            display: inline-block;
            overflow: hidden;
            background: none;
        }

        .ldio-qd9d3vhnsvf {
            width: 100%;
            height: 100%;
            position: relative;
            transform: translateZ(0) scale(0.31);
            backface-visibility: hidden;
            transform-origin: 0 0; /* see note above */
        }

        .ldio-qd9d3vhnsvf div {
            box-sizing: content-box;
        }

        /* generated by https://loading.io/ */
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<h1>My Orders</h1>
<div class="container">
    <div th:each="order:${orders}" class="border border-secondary m-3 p-2 shadow ">
        <p>Date Created</p>
        <h3 th:text="${order.getDateCreated()}"/><br><br>
        <div class="row">
            <div th:each="food:${order.getOrderProducts()}" class="col-2">
                <p th:text="${food.getProduct().getName()}"/>
                <p th:text="${food.getQuantity()}"/>
            </div>

        </div>
        <h3>Total:</h3>
        <h4 th:text="${order.getTotalOrderPrice()}"/><br><br>
        <h3 th:text="${order.getStatus()}"/>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div th:if="${order.getStatus()!='PAID'}" class="col-4 text-right">
                <a style="font-size: 16px;" class="text-center btn btn-primary" th:href="'/checkout/'+${order.getID()}">Pay
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                </svg>
            </a>

            </div>

            <div th:if="${order.getStatus()=='PAID'}" class="col-4 text-right">
                <button class="btn btn-warning ">
                    <div class="row">
                        <div class="loadingio-spinner-dual-ring-4ucapmn0rl9">
                            <div class="ldio-qd9d3vhnsvf">
                                <div></div>
                                <div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        <span class="text text-center my-auto mr-2">Wait the order</span>
                    </div>
                </button>
            </div>

        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
