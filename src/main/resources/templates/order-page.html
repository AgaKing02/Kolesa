<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/562/562678.svg">
    <script src="CatalogFunctions.js"></script>

    <!--        <div></div><div><div></div></div>-->
    <!--    </div></div>-->
    <style type="text/css">
        @keyframes ldio-qd9d3vhnsvf {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        .ldio-qd9d3vhnsvf div {
            box-sizing: border-box !important
        }

        .ldio-qd9d3vhnsvf > div {
            position: absolute;
            width: 72px;
            height: 72px;
            top: 14px;
            left: 14px;
            border-radius: 50%;
            border: 8px solid #000;
            border-color: #141414 transparent #141414 transparent;
            animation: ldio-qd9d3vhnsvf 1s linear infinite;
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) {
            border-color: transparent
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) div:before, .ldio-qd9d3vhnsvf > div:nth-child(2) div:after {
            content: "";
            display: block;
            position: absolute;
            width: 8px;
            height: 8px;
            top: -8px;
            left: 24px;
            background: #141414;
            border-radius: 50%;
            box-shadow: 0 64px 0 0 #141414;
        }

        .ldio-qd9d3vhnsvf > div:nth-child(2) div:after {
            left: -8px;
            top: 24px;
            box-shadow: 64px 0 0 0 #141414;
        }

        .loadingio-spinner-dual-ring-4ucapmn0rl9 {
            width: 31px;
            height: 31px;
            display: inline-block;
            overflow: hidden;
            background: none;
        }

        .ldio-qd9d3vhnsvf {
            width: 100%;
            height: 100%;
            position: relative;
            transform: translateZ(0) scale(0.31);
            backface-visibility: hidden;
            transform-origin: 0 0; /* see note above */
        }

        .ldio-qd9d3vhnsvf div {
            box-sizing: content-box;
        }

        /* generated by https://loading.io/ */
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<h1 th:if="${#lists.size(orders)>0}" class="text-center">My Orders</h1>
<div class="container">
    <div class="text-center" th:if="${#lists.size(orders)==0}"><h1 class="text-center bg-warning rounded p-2">No orders yet</h1></div>
    <div th:each="order:${orders}" class="border border-secondary m-3 p-3 shadow rounded ">
        <div class="row">
            <div th:each="food:${order.getOrderProducts()}" class="col-lg-2 text-center col-sm-3 col-xs-4">
                <img style="height: 150px;width: 130px" th:src="${food.getProduct().getImage_url()}" th:alt="${food.getProduct().getCategory()}">
                <p th:text="${food.getProduct().getName()}"/>
                <p th:text="${food.getQuantity()}+' dana'"/>
                <br>
                <b>Price :<p th:text="${food.getProduct().getPrice()}"/></b>
            </div>

            <div class="col-2 shadow ml-auto mt-auto mb-3 text-center mr-3"><h3>Total:</h3>
                <h4 th:text="${order.getTotalOrderPrice()}"/>
                <h3 th:text="${order.getStatus()}"/>
            </div>
        </div>


        <div class="row">
            <div class="col-4"><p>Date Created</p>
                <h3 th:text="${order.getDateCreated()}"/></div>
            <div class="col-4"></div>

            <div th:if="${order.getStatus()!='PAID'}" class="col-4  mt-auto text-right">
                <form class="m-1 " th:action="'/api/orders/remove/'+${order.getID()}" method="post" name="remove">
                    <input  type="submit" value="Remove" class="btn btn-danger">
                </form>
                <a style="font-size: 16px;" class="text-center btn btn-primary" th:href="'/checkout/'+${order.getID()}">Pay
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                    </svg>
                </a>

            </div>

            <div th:if="${order.getStatus()=='PAID'}" class="col-4  text-right mt-auto">
                <abbr title="Wait the order" class="initialism">
                <button class="btn btn-warning shadow-sm p-2">
                    <div class="row px-2">
                        <div class="loadingio-spinner-dual-ring-4ucapmn0rl9">
                            <div class="ldio-qd9d3vhnsvf">
                                <div></div>
                                <div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
                </abbr>
            </div>

        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
